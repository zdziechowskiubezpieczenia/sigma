<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <rect width="100%" height="100%" fill="#1A2744"/>
    <defs>
        <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#B8860B"/>
            <stop offset="25%" style="stop-color:#C5A028"/>
            <stop offset="50%" style="stop-color:#F4E4BA"/>
            <stop offset="75%" style="stop-color:#D4AF37"/>
            <stop offset="100%" style="stop-color:#B8860B"/>
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <!-- Outer Shield -->
    <path d="M100 10 L180 35 L180 100 C180 150 140 180 100 190 C60 180 20 150 20 100 L20 35 Z"
          fill="none" stroke="url(#goldGrad)" stroke-width="3" filter="url(#glow)"/>
    <!-- Inner Shield Line -->
    <path d="M100 25 L165 45 L165 100 C165 140 135 165 100 175 C65 165 35 140 35 100 L35 45 Z"
          fill="none" stroke="url(#goldGrad)" stroke-width="1" opacity="0.5"/>
    <!-- Sigma Symbol -->
    <text x="100" y="125" text-anchor="middle" font-family="Cormorant Garamond, serif"
          font-size="90" font-weight="700" fill="url(#goldGrad)" filter="url(#glow)">Î£</text>
</svg>
